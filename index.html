<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack items vertically */
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        #countdown {
            font-size: 5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }
        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
        }
        #release-link {
            font-size: 2rem;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }
        #release-link a {
            color: #00aff4; /* Discord blue color */
            text-decoration: none;
            font-weight: bold;
        }
        #release-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Background element: Use GIF as background -->
    <img id="background" src="background.gif.gif" alt="Background GIF">
    
    <!-- Release link -->
    <div id="release-link">
        <a href="https://discord.gg/goroleplay" target="_blank">GO Roleplay Release</a>
    </div>

    <div id="countdown">Loading...</div>

    <!-- Image Logo -->
    <img id="logo" src="logo-transparent.png" alt="Logo">

    <script>
        // Set the countdown to 8 PM GMT today
        function getNext8PMGMT() {
            const now = new Date();
            const target = new Date(now);
            target.setUTCHours(20, 0, 0, 0); // Set to 8 PM GMT

            // If it's past 8 PM GMT today, set the countdown to 8 PM tomorrow
            if (now > target) {
                target.setUTCDate(target.getUTCDate() + 1);
            }

            return target.getTime();
        }

        const targetDate = getNext8PMGMT();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                document.getElementById("countdown").innerText = "Time's up!";
                return;
            }

            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerText =
                `${hours}h ${minutes}m ${seconds}s`;
        }

        // Update the countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
